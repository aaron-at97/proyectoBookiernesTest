{% extends 'books/writer/staff_book_list.html' %}

{% block popUp %}
    <div class="ventana">
        <div class="contenido-ventana">
            <span class="boton-cerrar"></span>
            {% for element in book %}
                <h1>Reasons for rejecting the book {{ element }}":</h1>
                <div style="width: 100%; height: 310px; border: 3px solid #1B273B; padding: 15px; font-weight: bold; margin-top: 5%;">
                    <p>{{ element.body }}</p>
                </div>
                <div class="center">
                <a href="{% url 'list_book' %}" class="btn-default-bookiernes"> To accept </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
